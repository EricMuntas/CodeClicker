<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Clicker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Code Clicker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#exampleLogin"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link logged-out"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#exampleRegister"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link logged-in" logged-in href="#" id="logout"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Login Modal -->
    <div
      class="modal fade"
      id="exampleLogin"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <label for="email">Email:</label>
              <input
                type="email"
                id="login-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />

              <label for="password">Password:</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="*********"
                required
              />
              <button type="submit" class="btn btn-success w-100 mb-4">
                Login
              </button>
            </form>
            <button type="button" class="btn btn-info" id="googleLogin">
              Google
            </button>
            <button type="button" class="btn btn-primary" id="facebookLogin">
              Facebook
            </button>
            <button type="button" class="btn btn-danger" id="githubLogin">
              Github
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Register Modal -->
    <div
      class="modal fade"
      id="exampleRegister"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="register-Form">
              <label for="email">Email:</label>
              <input
                id="registerEmail"
                type="email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />

              <label for="password">Password:</label>
              <input
                id="registerPassword"
                type="password"
                class="form-control mb-3"
                placeholder="*********"
                required
              />
              <button type="submit" class="btn btn-success w-100 mb-4">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>


<div>
  <h1 class="center">WELCOME TO CODE CLICKER!</h1>
  <div class="logocontainer">

    <img src="assets/codeclickerlogo.png" alt="">
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>

<body class="body">

        <div class="gametitle">
            <p>Code Clicker!</p>
        </div>
    </nav>
    <div class="toolbar" id="">
        <div class="toolbaritem">
            <div class="gameicon" id="gamemenu"></div>
        </div>
        <div class="toolbaritem">
            <div class="leaderboardmenuicon" id="leaderboardmenu"></div>
        </div>

    </div>

    <!--GAME-->

    <div class="menuestructuras" id="menuestructuras">
        <div class="item info itemcontainer" style="cursor: default;">

            </div>
            <div><p id="lineswritten" class="lineswritten" style="font-weight: bold; color: white; font-size: 30px;">0</p><p>codelines written</p></div>
            <div></div>

        




        </div>
    </div>
    <div class="explorer">
        <div class="tab">
            <p><b>EXPLORER</b><img class="explorericon" src="assets/icons/explore.png" alt=""></p>
            
        </div>

        </div>
        <div class=" pestanya">
            <p>enjoy!</p>
        </div>
    </div>

    </div>
    <div class="videocontainer">
        <video muted autoplay loop class="video">
            <source src="assets/loop.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="button-container">
            <div class="clickme" id="clickme" alt=""></div>


        </div>
    </div>

            <b style="color: #2C94F1;margin-left: 40px;">TOP</b>
            <img src="assets/icons/codeicon.png" alt="" style="height: 50px; width: 50px; margin-top: 6px; margin-left: 30px;">
        </div>
